<!DOCTYPE html>
<html>
<head>
    <title>数据展示功能</title>
    <meta charset="utf-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../js/lib/bootstrap-3.3.5-dist/css/bootstrap.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/lib/jquery-2.0.0.min.js"></script>
    <script src="../js/lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="../Js/soUIDev.js"></script>
</head>

<body>
<div id="detail">
    <so:detail :id="detail1" :data="data"
               :class="" :style="style" :hidden="hidden"
               :showPreview="true" :showDownload="true"
               :onPreview="preview" :onDownload="download">
    </so:detail>
</div>

<script>
    var style="width:1000px; margin-left: auto;margin-right: auto;"
    var hidden=false;
    function getdata() {
        var list;
        $.ajax({
            url: '../../Mock/detail.json',
            type: "get",
            dataType: "json",
            async: false,
            success: function(data) {
                list = data;
            },
            error: function() {
                alert("error");
            }
        });
        return list;
    }

    var data = getdata();
    var preview=function (id) {
        alert(id.detail);
    }

    var download=function (id) {
        alert(id.detail);
    }

//    soUI.isAutoLoadUI = false;
//    var vm = soUIDev.bind({
//        scope: "detail",
//        model: "so:detail",
//    });
</script>
</body>

</html>
