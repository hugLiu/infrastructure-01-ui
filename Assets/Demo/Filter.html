<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>筛选</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../js/lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../js/lib/vue.js"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/lib/jquery-2.0.0.min.js"></script>
    <script src="../js/lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="../Js/soUIDev.js"></script>
</head>
<body>
<style>
    #filter {
        font-family: '微软雅黑', arial, verdana, sans-serif;
        font-size: 14px;
        color: #333;
    }
</style>
<div id="filter" style="width:66%">
    <so:filter :data="datalist" :tip="tiptitle" :title="droptitle"  :onclick="txtclick"></so:filter>
</div>
<script type="text/javascript">
    var  datalist=[];
    var tiptitle="";
    var droptitle="";
    function  txtclick(value) {
        alert(value.data[0].text);
    }
    var vm = soUIDev.bind({
        scope:"filter",
        model:"so:filter"
    });

    $.ajax({
        url: "../../Mock/filter.json",
        type: "get",
        dataType: "json",
        success: function (data) {
            vm.$data.tiptitle = data.tiptitle;
            vm.$data.droptitle = data.droptitle;
            vm.$data.datalist = data.datalist;
        }
    });
</script>
</body>
</html>
