<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>警告提示</title>
    <link rel="stylesheet" href="../../Js/lib/bootstrap-3.3.5-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../../Js/lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../../js/lib/vue.js"></script>
    <script src="../../js/lib/jquery-2.0.0.min.js"></script>
    <script src="../../js/soUIDev.js"></script>
</head>
<body>
<div id="sooil" class="markdown view">
    <so:s_alert :show.sync="showRight" placement="top-right" duration="3000" type="success" width="400px" dismissable>
        <span class="icon-ok-circled alert-icon-float-left"></span>
        <strong>Well Done!</strong>
        <p>You successfully read this important alert message.</p>
    </so:s_alert>
</div>

<script type="text/javascript">
    soUIDev.bind({
        scope:"sooil",
        model:"so:s_alert"
    });

</script>
</body>

</html>
