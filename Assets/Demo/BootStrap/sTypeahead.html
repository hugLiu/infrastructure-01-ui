<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>自动补全</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../js/lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../js/lib/jquery-2.0.0.min.js"></script>
    <script src="../../js/lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="../../js/lib/vue.js"></script>
    <script src="../../js/soUIDev.js"></script>
</head>

<body>
    <input type="button" value="改变补全数据" style="margin-left: 30px;margin-top: 10px" onclick="caaa()" />
    <div id="sooil" style="width:600px; padding:30px 30px;">
        <so:strap_typeahead :data="USstate" :placeholder="USA states">
        </so:strap_typeahead>
    </div>
    <script type="text/javascript">
        //配置模块的另外一种方法
        //soUI.vm.component('sooil_table', soUI.aTable)
        //建立一个ViewModel
        var vm = soUIDev.createViewModel({
            //绑定在某个元素的域中，这个很重要：这样可以限定模块的区域不会对其他地方造成影响，更好控制，更干净。
            scope: "sooil",
            data:{
                USstate: ['Alabama', 'Alaska', 'Arizona']
            }
        });

        //样例： 在其他地方修改补全数据的值
        function caaa() {
            // vm.$data.USstate = ["补全试验1", "补全试验2", "补全试验3"];
            vm.USstate = ["补全试验1", "补全试验2", "补全试验3"];
        }
    </script>
</body>

</html>
