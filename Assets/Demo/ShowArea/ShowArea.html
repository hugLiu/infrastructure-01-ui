<html>
<head>
    <title>数据展示功能</title>
    <meta charset="utf-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../js/lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../../js/lib/vue.js"></script>
    <script src="../../js/lib/vue-resource.min.js"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../js/lib/jquery-2.0.0.min.js"></script>
    <script src="../../js/lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="../../js/soUIDev.js"></script>
</head>
<body>
<!--style="width: 800px;margin-left: auto;margin-right: auto;"-->
<div id="showarea" style="width: 1200px; margin-left:50px;" >
    <so:showarea  :data="data" :type="table"></so:showarea>
</div>

<!---->
<script>
    function getdata() {
        var list;
        $.ajax({
            url: '../../../Mock/showAreaFlow.json',
            type:"get",
            dataType:"json",
            async:false,
            success: function (data) {
                list=data;
            },
            error:function () {
                alert("error");
            }
        });
        return list;
    }

    var data=getdata();
    var vm = soUIDev.bind({
        scope: "showarea",
        model:"so:showarea",
    });
</script>
</body>
</html>
